name: üîÅ Sync Latest LeetCode Solution

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  leetcode-sync:
    runs-on: ubuntu-latest

    env:
      LEETCODE_USER: ${{ secrets.LEETCODE_USER }}
      LEETCODE_PASS: ${{ secrets.LEETCODE_PASS }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome v117
        run: |
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_117.0.5938.92-1_amd64.deb
          sudo apt-get update
          sudo apt install -y ./google-chrome-stable_117.0.5938.92-1_amd64.deb
          google-chrome --version

      - name: Install ChromeDriver v117.0.5938.92
        run: |
          wget https://chromedriver.storage.googleapis.com/117.0.5938.92/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Install Selenium
        run: pip install selenium

      - name: Run Selenium Script
        run: python scripts/selenium_script.py

      - name: Commit updated README and solution using GH_TOKEN
        run: |
          git config user.name "Omvir Gyan"
          git config user.email "omvirgyan3@gmail.com"
          git add README.md leetcode-solutions/
          git commit -m "üîÅ Auto-sync latest LeetCode solution" || echo "No changes to commit"
          git remote set-url origin https://omvirgyan:${GH_TOKEN}@github.com/omvirgyan/leetcode-auto-sync.git
          git push origin main
