name: üîÅ Sync Latest LeetCode Solution

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours

jobs:
  leetcode-sync:
    runs-on: ubuntu-latest

    env:
      LEETCODE_USER: ${{ secrets.LEETCODE_USER }}
      LEETCODE_PASS: ${{ secrets.LEETCODE_PASS }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Selenium
        run: pip install selenium

      - name: Install Chrome & ChromeDriver (v114)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

          # ‚úÖ Use ChromeDriver v114 (still compatible with Chrome v138 in GitHub Actions)
          CHROMEDRIVER_VERSION=114.0.5735.90
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip /tmp/chromedriver.zip -d /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Run Selenium Script
        run: python scripts/selenium_script.py

      - name: Commit updated README and solution using GH_TOKEN
        run: |
          git config user.name "Omvir Gyan"
          git config user.email "omvirgyan3@gmail.com"
          git add README.md leetcode-solutions/
          git commit -m "üîÅ Auto-sync latest LeetCode solution" || echo "No changes to commit"
          git remote set-url origin https://omvirgyan:${GH_TOKEN}@github.com/omvirgyan/leetcode-auto-sync.git
          git push origin main
