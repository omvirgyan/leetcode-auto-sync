name: üîÅ Sync Latest LeetCode Submission

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  fetch-latest:
    runs-on: ubuntu-latest
    env:
      LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
      LEETCODE_CSRF: ${{ secrets.LEETCODE_CSRF }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run fetch script
        run: python scripts/fetch_latest_submission.py

      - name: Commit & push
        run: |
          git config user.name "Omvir Gyan"
          git config user.email "omvirgyan3@gmail.com"
          git add README.md
          git commit -m "üìå Update latest submission info" || echo "No changes to commit"
          git push
