name: 游대 Sync Latest LeetCode Submission

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours

jobs:
  leetcode-sync:
    runs-on: ubuntu-latest

    env:
      LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
      LEETCODE_CSRF: ${{ secrets.LEETCODE_CSRF }}
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v3

      - name: 游냀 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 游닍 Install dependencies
        run: pip install requests

      - name: 游니 Run script to fetch submission
        run: python scripts/fetch_latest_submission.py

      - name: 游닇 Commit updated README and solutions
        run: |
          git config user.name "Omvir Gyan"
          git config user.email "omvirgyan3@gmail.com"
          git add README.md leetcode-solutions/ || true
          git commit -m "游대 Auto-sync latest LeetCode solution" || echo "No changes to commit"
          git status
          git remote remove origin
          git remote add origin https://x-access-token:${GH_PAT}@github.com/omvirgyan/leetcode-auto-sync.git
          git push origin main
