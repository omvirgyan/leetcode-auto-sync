name: üîÅ Sync Latest LeetCode Solution

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  leetcode-sync:
    runs-on: ubuntu-latest

    env:
      LEETCODE_USER: ${{ secrets.LEETCODE_USER }}
      LEETCODE_PASS: ${{ secrets.LEETCODE_PASS }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Selenium
        run: pip install selenium

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip /tmp/chromedriver.zip -d /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Run Selenium Script
        run: python scripts/selenium_script.py

      - name: Commit updated README and solution
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md leetcode-solutions/
          git commit -m "üîÅ Auto-sync latest LeetCode solution" || echo "No changes to commit"
          git push
